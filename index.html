<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultimate Dragon Slayer</title>
        <link rel="stylesheet" type="text/css" href="scss/style.css">
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/app.js"></script>    
    </head>
    <body>
        <nav>
            <ul>
                <li>Dziennik</li>
                <li>Historia</li>
                <li>Ognisko</li>
                <li>Smok</li>
            </ul>
        </nav>
        
        <section id="journal">
            <div class="mainWidth">
                <div class="paper">
                    <h3>Data</h3>
                    <p>Notatka</p>
                </div>
            </div>
        </section>
        
        <section id="story" class="hidden">
            <div class="mainWidth">
                <div class="paper">
                    <p>Historia...</p>
                </div>
            </div>
        </section>
        
        <section id="heroes" class="hidden">
            <div class="mainWidth">
                <div class="fireplace">
                    <div id="barbarian">
                        <input type="radio" name="hero" value="barbarian" id="barbFight">
                        <label for="barbFight">
                        </label>
                    </div>
                    <div id="knight">
                        <input type="radio" name="hero" value="knight" id="knightFight">
                        <label for="knightFight">
                        </label>
                    </div>
                    <div id="rogue">
                        <input type="radio" name="hero" value="rogue" id="rogFight">
                        <label for="rogFight">
                        </label>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="beast" class="hidden">
            <div class="mainWidth">
                <div class="cave">
                    <div id="dragon">
                        <div id="dbody"></div>
                        <div class="crosshair" data-chance="0.05" data-points="10"></div>
                        <div id="dhead"></div>
                        <div class="crosshair" data-chance="0.3" data-points="3"></div>
                        <div id="dhand"></div>
                        <div class="crosshair" data-chance="0.7" data-points="2"></div>
                        <div id="dleftWing"></div>
                        <div class="crosshair" data-chance="0.2" data-points="4"></div>
                        <div id="drightWing"></div>
                        <div class="crosshair" data-chance="0.9" data-points="1"></div>
                    </div>
                    <div id="defend">
                        <div id="shield"></div>
                        <div id="dodge"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="helper"></section>
        
        
        
    </body>
</html>
